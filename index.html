<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="pixi.min.js"></script>
  <body>
    <h1>Shapes...</h1>
    <div class="container">
      <div class="result">
        <div class="info">
          <h2>The number of shapes being displayed in the rectangle: <span id="shapesAmount"></span></h2>
          <h2>The surface area (in px^2) occupied by the shapes: <span id="shapesArea"></span></h2>
        </div>
        <div id="display"></div>
      </div>
      <form class="form" id="form">
        <div class="settings">
          <label for="gravity">
            Gravity value:
            <input type="number" name="gravity" id="">
          </label>
          <label for="amount">
            The number of shapes generated per second:
            <input type="number" name="amount" id="">
          </label>
        </div>
        <button type="submit">SET</button>
      </form>
    </div>
    <script src="src/app.js"></script>
    <script src="src/shape.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
